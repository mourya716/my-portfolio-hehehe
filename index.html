<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mourya AI - The Definitive Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root { --glow-color: hsl(210, 100%, 75%); }
        body { font-family: 'Inter', sans-serif; background-color: #030712; color: #f9fafb; overflow: hidden; }
        #bg-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        .glass-pane { background: rgba(17, 24, 39, 0.75); -webkit-backdrop-filter: blur(16px); backdrop-filter: blur(16px); border: 1px solid rgba(255, 255, 255, 0.1); }
        #chat-log::-webkit-scrollbar { width: 6px; }
        #chat-log::-webkit-scrollbar-track { background: transparent; }
        #chat-log::-webkit-scrollbar-thumb { background: rgba(75, 85, 99, 0.5); border-radius: 3px; }
        .ai-bubble { background-color: rgba(31, 41, 55, 0.7); }
        .user-bubble { background: linear-gradient(90deg, #3b82f6, #60a5fa); }
        .blinking-cursor { display: inline-block; width: 8px; height: 1.2rem; background-color: var(--glow-color); animation: blink 1s infinite; margin-left: 4px; border-radius: 1px; }
        @keyframes blink { 50% { opacity: 0; } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .fade-in { animation: fadeIn 0.5s ease-out forwards; }
        .suggestion-btn, .demo-btn { background-color: rgba(60, 130, 250, 0.1); border: 1px solid rgba(60, 130, 250, 0.3); font-family: 'Roboto Mono', monospace; transition: all 0.2s ease; }
        .suggestion-btn:hover, .demo-btn:hover { background-color: rgba(60, 130, 250, 0.2); border-color: rgba(60, 130, 250, 0.5); color: #93c5fd; }
        #loader { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #030712; display: flex; align-items: center; justify-content: center; z-index: 1000; transition: opacity 0.8s ease; }
        .demo-container { background-color: rgba(10, 20, 35, 0.5); border-left: 3px solid var(--glow-color); }
        .philosophy-text { border-left: 3px solid var(--glow-color); background: rgba(10, 20, 35, 0.2); font-style: italic; }
    </style>
</head>
<body class="w-full h-screen flex items-center justify-center p-4">

    <div id="loader">
        <div id="loader-text" class="font-mono text-lg text-blue-300 w-full max-w-xl p-4">
        </div>
    </div>
    <canvas id="bg-canvas"></canvas>

    <main class="w-full max-w-5xl h-[95vh] glass-pane rounded-2xl shadow-2xl flex flex-col transition-opacity duration-1000 opacity-0" id="main-content">
        <header class="flex items-center justify-between p-4 border-b border-gray-700/50 flex-shrink-0">
             <div class="flex items-center space-x-2"><div class="w-3 h-3 bg-red-500 rounded-full"></div><div class="w-3 h-3 bg-yellow-500 rounded-full"></div><div class="w-3 h-3 bg-green-500 rounded-full"></div></div>
            <div class="text-center font-mono text-sm">
                <p>V. MAHARAJA MOURYA // AI PORTFOLIO</p>
                <div id="system-status" class="text-xs text-gray-400"></div>
            </div>
            <div class="w-16"></div>
        </header>

        <div id="chat-log" class="flex-1 p-6 overflow-y-auto space-y-6"></div>

        <footer class="p-4 border-t border-gray-700/50 flex-shrink-0">
            <div class="relative">
                <input type="text" id="userInput" placeholder="Type a command like 'projects' or 'help'..." class="w-full bg-gray-900/50 border border-gray-700 rounded-lg py-3 pl-4 pr-12 text-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-300">
                <button id="sendButton" class="absolute right-2.5 top-1/2 -translate-y-1/2 p-2 rounded-md bg-blue-600 hover:bg-blue-500 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                </button>
            </div>
        </footer>
    </main>

    <script>
        // --- KNOWLEDGE BASE ---
        const portfolioData = {
            greetings: ["Connection established.", "I am the living portfolio of V. Maharaja Mourya.", "I can detail his work and provide live demonstrations. Type `help` for commands."],
            about: {
                summary: "Aspiring Software Engineer with expertise in algorithms, AI/ML, and scalable systems. Experienced in building impactful applications, leading technical teams, and contributing to open-source. Passionate about solving challenging engineering problems and innovating at scale."
            },
            vision: "I believe we are at a unique intersection in history. Technology is no longer just about writing code; it's about composing the future.<br><br>For me, the journey starts with a deep curiosity—a need to understand not just how a system works, but *why* it matters. It’s about the discipline to build things that are not only elegant and scalable but also meaningful.<br><br>Every project, every algorithm, every line of code is a step toward solving a real human problem. This interface you're using isn't just a portfolio; it's a testament to that belief: that we can and should build experiences that are intelligent, intuitive, and ultimately, empowering.<br><br>My goal is to be at the forefront of this wave, building systems that don't just function, but inspire.",
            contact: { email: "mourya.maha433@gmail.com", linkedin: "https://linkedin.com/in/vedurupaka-maharaja-mourya-2633a3278", github: "https://github.com/mourya716" },
            education: { degree: "B.Tech in Artificial Intelligence & Data Science", college: "KIET Engineering College, Korangi (Affliated With JNTUK University)", graduation: "Expected 2027" },
            skills: { "Programming": ["Python", "C++", "Java", "JavaScript", "SQL"], "Core Areas": ["Algorithms", "Data Structures", "NLP", "Machine Learning", "Generative AI"], "Frameworks & Tools": ["Flask", "React.js", "Node.js", "Git", "Linux"], "Databases & Cloud": ["MongoDB", "MySQL", "Google Colab", "AWS (Basics)"] },
            projects: [
                { id: "sentiment", name: "Amazon Review Sentiment Classifier", description: "An NLP model analyzing thousands of reviews to improve sentiment accuracy and generate business insights.", stack: ["Python", "scikit-learn", "NLP"], hasDemo: true },
                { id: "health", name: "Mental Health Prediction System", description: "An ML system that predicts mental health risks to deliver early-care insights.", stack: ["Python", "Flask", "HTML/CSS"] },
                { id: "college", name: "Smart College Assistant", description: "A student productivity platform with timetables, assignments, and notifications.", stack: ["React.js", "Node.js", "MongoDB"] }
            ],
            experience: [ { role: "AI & Cloud Internship", company: "Eduskills Foundation", year: "2024", description: "Applied AI & Cloud concepts in guided industry projects." }, { role: "Hackathon Team Lead", company: "Multiple Competitions", year: "2023-2024", description: "Led teams from ideation to deployment of working prototypes." }, { role: "Mentorship & Contributions", company: "Open Source / Campus", year: "2023-2024", description: "Delivered AI/ML tech talks, mentored peers, and contributed to GitHub projects." } ],
            certifications: [ 
                { issuer: "IBM & Cisco", title: "AI Fundamentals" }, 
                { issuer: "Microsoft & LinkedIn", title: "Generative AI & Software Development Essentials" }, 
                { issuer: "Edunet Foundation", title: "IR4.0 Technologies" } 
            ],
            achievements: [ { field: "Competitive Programming", detail: "Cleared advanced assessments on HackerRank and LeetCode." }, { field: "AI Competitions", detail: "Recognition in hackathons for AI-driven solutions." }, { field: "Open Source", detail: "Contributed to multiple projects on GitHub." } ],
            help: { 
                'vision': 'Displays the personal philosophy and driving motivation.',
                'about': 'Shows the professional objective.', 
                'skills': 'Shows the matrix of technical skills.', 
                'projects': 'Lists key projects. Some have live demos!', 
                'experience': 'Details internships and leadership roles.', 
                'education': 'Shows academic background.', 
                'achievements': 'Lists validated accomplishments.', 
                'certifications': 'Shows all relevant certifications.', 
                'contact': 'Provides contact links.', 
                'clear': 'Resets the conversation.' 
            }
        };

        // --- THREE.JS BACKGROUND ---
        const scene = new THREE.Scene(); const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000); const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('bg-canvas'), antialias: true }); renderer.setSize(window.innerWidth, window.innerHeight); const particlesCount = 5000; const positions = new Float32Array(particlesCount * 3); for(let i = 0; i < particlesCount * 3; i++) { positions[i] = (Math.random() - 0.5) * 15; } const particlesGeometry = new THREE.BufferGeometry(); particlesGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3)); const particlesMaterial = new THREE.PointsMaterial({ size: 0.015, color: 0x4dabf7, transparent: true, blending: THREE.AdditiveBlending, opacity: 0.7 }); const particleSystem = new THREE.Points(particlesGeometry, particlesMaterial); scene.add(particleSystem); camera.position.z = 5; let mouseX = 0; let mouseY = 0; document.addEventListener('mousemove', (event) => { mouseX = (event.clientX - window.innerWidth / 2) / 10000; mouseY = (event.clientY - window.innerHeight / 2) / 10000; }); const clock = new THREE.Clock(); const animate = () => { requestAnimationFrame(animate); particleSystem.rotation.y = clock.getElapsedTime() * 0.05; camera.position.x += (mouseX - camera.position.x) * 0.05; camera.position.y += (-mouseY - camera.position.y) * 0.05; camera.lookAt(scene.position); renderer.render(scene, camera); }; animate(); window.addEventListener('resize', () => { camera.aspect = window.innerWidth / window.innerHeight; camera.updateProjectionMatrix(); renderer.setSize(window.innerWidth, window.innerHeight); });

        // --- UI & CHAT LOGIC ---
        document.addEventListener('DOMContentLoaded', () => {
            const chatLog = document.getElementById('chat-log'); const userInput = document.getElementById('userInput'); const sendButton = document.getElementById('sendButton'); const loader = document.getElementById('loader'); const mainContent = document.getElementById('main-content');
            const loaderTextContainer = document.getElementById('loader-text');
            const statusEl = document.getElementById('system-status');

            const updateStatus = () => { const time = new Date().toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' }); statusEl.innerHTML = `STATUS: <span class="text-green-400">ONLINE</span> // TIME: ${time}`; };
            setInterval(updateStatus, 60000); updateStatus();

            const startConversation = async () => { for (const msg of portfolioData.greetings) { await typeMessage(msg, 'ai'); } };
            
            const typeMessage = async (message, sender) => {
                const messageEl = document.createElement('div');
                messageEl.classList.add('fade-in', 'w-full', 'flex', sender === 'user' ? 'justify-end' : 'justify-start');
                const bubble = document.createElement('div');
                bubble.classList.add('p-4', 'rounded-xl', 'max-w-xl', sender === 'user' ? 'user-bubble' : 'ai-bubble');
                const textContainer = document.createElement('div');
                const cursor = document.createElement('span');
                cursor.classList.add('blinking-cursor');
                bubble.appendChild(textContainer);
                textContainer.appendChild(cursor);
                messageEl.appendChild(bubble);
                chatLog.appendChild(messageEl);
                chatLog.scrollTop = chatLog.scrollHeight;
                return new Promise(resolve => {
                    let i = 0;
                    const interval = setInterval(() => {
                        if (i < message.length) {
                            textContainer.insertBefore(document.createTextNode(message[i]), cursor);
                            i++;
                            chatLog.scrollTop = chatLog.scrollHeight;
                        } else {
                            clearInterval(interval);
                            textContainer.removeChild(cursor);
                            resolve();
                        }
                    }, 20);
                });
            };

            const displayHtmlMessage = (html, sender, suggestions = [], specialActions = []) => {
                const messageEl = document.createElement('div');
                messageEl.classList.add('fade-in', 'w-full', 'flex', sender === 'user' ? 'justify-end' : 'justify-start');
                let suggestionHtml = suggestions.length > 0 ? `<div class="mt-4 flex flex-wrap gap-2">${suggestions.map(s => `<button class="suggestion-btn text-xs text-blue-300 px-3 py-1 rounded-full" onclick="handleSuggestionClick('${s}')">${s}</button>`).join('')}</div>` : '';
                let actionHtml = specialActions.length > 0 ? `<div class="mt-4 flex flex-wrap gap-2">${specialActions.map(a => `<button class="demo-btn text-sm font-semibold text-blue-300 px-4 py-2 rounded-lg" onclick="handleActionClick('${a.action}', '${a.payload}')">${a.label}</button>`).join('')}</div>` : '';
                messageEl.innerHTML = `<div class="p-4 rounded-xl max-w-2xl ${sender === 'user' ? 'user-bubble' : 'ai-bubble'}">${html}${actionHtml}${suggestionHtml}</div>`;
                chatLog.appendChild(messageEl);
                chatLog.scrollTop = chatLog.scrollHeight;
            };
            
            window.handleSuggestionClick = (command) => { 
                userInput.value = command; 
                handleUserInput(); 
            };
            window.handleActionClick = (action, payload) => { 
                if(action === 'runDemo') runDemo(payload); 
            };

            const handleUserInput = async () => { 
                const command = userInput.value.trim(); 
                if (command === '') return; 
                displayHtmlMessage(command, 'user'); 
                userInput.value = ''; 
                await new Promise(r => setTimeout(r, 300)); 
                processCommand(command); 
            };
            
            const runDemo = (projectId) => { 
                if (projectId === 'sentiment') { 
                    const demoId = `demo-sentiment-${Date.now()}`; 
                    const html = `<div class="demo-container p-4 rounded-lg mt-2"><p class="font-mono text-sm text-green-400 mb-2">// Live Sentiment Analysis</p><textarea id="text-${demoId}" class="w-full bg-gray-900 border border-gray-600 rounded-md p-2 text-sm text-gray-200" placeholder="Enter a product review..."></textarea><button class="w-full mt-2 bg-blue-600 hover:bg-blue-500 rounded-md py-2 font-semibold" onclick="analyzeSentiment('${demoId}')">Analyze</button><p id="result-${demoId}" class="mt-2 font-mono text-center"></p></div>`; 
                    displayHtmlMessage(html, 'ai'); 
                } 
            };
            window.analyzeSentiment = (demoId) => { 
                const textArea = document.getElementById(`text-${demoId}`); 
                const resultEl = document.getElementById(`result-${demoId}`); 
                const text = textArea.value.toLowerCase(); 
                if (!text) return; 
                const positive = ['good', 'great', 'excellent', 'love', 'best', 'awesome', 'fantastic', 'amazing', 'perfect']; 
                const negative = ['bad', 'poor', 'terrible', 'hate', 'worst', 'disappointed', 'awful', 'horrible']; 
                let score = 0; 
                text.split(' ').forEach(word => { if (positive.includes(word.replace(/[.,!]/g, ''))) score++; if (negative.includes(word.replace(/[.,!]/g, ''))) score--; }); 
                resultEl.classList.remove('text-green-400', 'text-red-400', 'text-gray-400'); 
                if (score > 0) { resultEl.textContent = "Result: Positive"; resultEl.classList.add('text-green-400'); } 
                else if (score < 0) { resultEl.textContent = "Result: Negative"; resultEl.classList.add('text-red-400'); } 
                else { resultEl.textContent = "Result: Neutral"; resultEl.classList.add('text-gray-400'); } 
            };
            
            // --- LOADER ANIMATION ---
            const loadingSteps = [
                { text: "VMM CEREBRUM BIOS v4.0", status: "OK" },
                { text: "Initializing system core", status: "OK" },
                { text: "Loading neural net drivers", status: "OK" },
                { text: "Calibrating cognitive matrix", status: "OK" },
                { text: "Mounting data modules", status: "OK" },
                { text: "SYSTEM ONLINE :: INTERFACE READY", status: "" }
            ];

            const runBootSequence = async () => {
                for (const step of loadingSteps) {
                    const lineEl = document.createElement('p');
                    lineEl.className = "m-0 p-0";
                    loaderTextContainer.appendChild(lineEl);
                    const textSpan = document.createElement('span');
                    lineEl.appendChild(textSpan);
                    for (let i = 0; i < step.text.length; i++) {
                        textSpan.textContent += step.text[i];
                        await new Promise(r => setTimeout(r, 25));
                    }
                    let dots = 0;
                    const dotSpan = document.createElement('span');
                    lineEl.appendChild(dotSpan);
                    if (step.status) {
                         while (dots < 3) {
                            dotSpan.textContent += ' .';
                            dots++;
                            await new Promise(r => setTimeout(r, 150));
                        }
                    }
                    if (step.status) {
                        const statusEl = document.createElement('span');
                        statusEl.className = 'ml-3 text-green-400';
                        statusEl.textContent = `[ ${step.status} ]`;
                        lineEl.appendChild(statusEl);
                    }
                    await new Promise(r => setTimeout(r, 100));
                }
                setTimeout(() => {
                    loader.style.opacity = '0';
                    mainContent.style.opacity = '1';
                    loader.addEventListener('transitionend', () => loader.style.display = 'none');
                    startConversation();
                }, 1200);
            };
            runBootSequence();


            const processCommand = (command) => {
                const lowerCmd = command.toLowerCase();
                let html = '', suggestions = [], specialActions = [];
                const projectMatch = portfolioData.projects.find(p => p.name.toLowerCase().includes(lowerCmd));

                if (projectMatch) {
                     html = `<p class="font-semibold text-md text-gray-200">${projectMatch.name}</p><p class="text-gray-400 text-sm my-2">${projectMatch.description}</p><div class="flex flex-wrap gap-2 mt-2">${projectMatch.stack.map(s => `<span class="bg-blue-900/50 text-blue-300 text-xs font-medium px-2 py-1 rounded-full">${s}</span>`).join('')}</div>`;
                     if (projectMatch.hasDemo) { specialActions.push({ label: '▶️ Run Live Demo', action: 'runDemo', payload: projectMatch.id }); }
                     suggestions = ['projects', 'skills'];
                } 
                else if (lowerCmd.includes('vision')) {
                    html = `<h3 class="font-bold text-lg mb-3 text-blue-300">My Vision</h3><div class="philosophy-text p-4 rounded-lg"><p class="text-gray-300">${portfolioData.vision}</p></div>`; suggestions = ['about', 'projects'];
                } 
                else if (lowerCmd.includes('about')) {
                     html = `<h3 class="font-bold text-lg mb-2 text-blue-300">Objective</h3><p class="text-gray-300 leading-relaxed">${portfolioData.about.summary}</p>`;
                    suggestions = ['vision', 'skills', 'projects'];
                } 
                else if (lowerCmd.includes('skill')) {
                    html = '<h3 class="font-bold text-lg mb-4 text-blue-300">Technical Skills</h3>'; for (const category in portfolioData.skills) { html += `<p class="mb-2"><strong class="font-semibold text-gray-300">${category}:</strong></p><div class="flex flex-wrap gap-2 mb-3">${portfolioData.skills[category].map(skill => `<span class="bg-gray-700 text-gray-200 text-sm font-medium px-3 py-1 rounded-full">${skill}</span>`).join('')}</div>`; } suggestions = ['projects', 'experience'];
                } 
                else if (lowerCmd.includes('project')) {
                    html = '<h3 class="font-bold text-lg mb-4 text-blue-300">Key Projects</h3>'; portfolioData.projects.forEach(p => { let demoButton = p.hasDemo ? ` <button class="text-blue-400 text-xs hover:underline" onclick="handleSuggestionClick('${p.name}')">(Live Demo)</button>` : ''; html += `<div class="border-t border-gray-700/50 py-3"><p class="font-semibold text-md text-gray-200">${p.name}${demoButton}</p><p class="text-gray-400 text-sm my-1">${p.description}</p></div>`; }); suggestions = ['experience', 'achievements'];
                } 
                else if (lowerCmd.includes('experience')) {
                    html = '<h3 class="font-bold text-lg mb-4 text-blue-300">Experience & Leadership</h3>'; portfolioData.experience.forEach(exp => { html += `<div class="mb-3"><p class="font-semibold text-md text-gray-200">${exp.role} <span class="text-gray-400 font-normal">@ ${exp.company}</span> <span class="text-xs text-gray-500">${exp.year}</span></p><p class="text-gray-400 text-sm">${exp.description}</p></div>`; }); suggestions = ['achievements', 'education'];
                } 
                else if (lowerCmd.includes('education')) {
                    const edu = portfolioData.education; html = `<h3 class="font-bold text-lg mb-2 text-blue-300">Education</h3><p class="font-semibold text-gray-200">${edu.degree}</p><p class="text-gray-400">${edu.college}</p><p class="text-gray-500">Expected Graduation: ${edu.graduation}</p>`; suggestions = ['certifications', 'skills'];
                } 
                else if (lowerCmd.includes('achievement')) {
                    html = '<h3 class="font-bold text-lg mb-4 text-blue-300">Achievements</h3>'; portfolioData.achievements.forEach(a => { html += `<p class="mb-2"><strong class="font-semibold text-gray-300">${a.field}:</strong> ${a.detail}</p>`; }); suggestions = ['certifications', 'contact'];
                } 
                else if (lowerCmd.includes('certification')) {
                    html = '<h3 class="font-bold text-lg mb-4 text-blue-300">Certifications</h3>'; portfolioData.certifications.forEach(c => { html += `<p class="mb-2"><strong class="font-semibold text-gray-300">${c.issuer}:</strong> ${c.title}</p>`; }); suggestions = ['skills', 'experience'];
                } 
                else if (lowerCmd.includes('contact')) {
                    html = `<h3 class="font-bold text-lg mb-4 text-blue-300">Contact</h3><div class="flex space-x-4"><a href="mailto:${portfolioData.contact.email}" class="suggestion-btn px-4 py-2 rounded-lg">Email</a> <a href="${portfolioData.contact.linkedin}" target="_blank" class="suggestion-btn px-4 py-2 rounded-lg">LinkedIn</a> <a href="${portfolioData.contact.github}" target="_blank" class="suggestion-btn px-4 py-2 rounded-lg">GitHub</a></div>`;
                } 
                else if (lowerCmd.includes('help')) {
                    html = '<h3 class="font-bold text-lg mb-4 text-blue-300">Available Commands</h3>'; for (const key in portfolioData.help) { html += `<p class="mb-2 font-mono"><strong class="font-semibold text-blue-300">${key.replace('<', '&lt;').replace('>', '&gt;')}:</strong> <span class="text-gray-400">${portfolioData.help[key]}</span></p>`; }
                } 
                else if (lowerCmd.includes('clear')) {
                    chatLog.innerHTML = ''; startConversation(); return;
                } 
                else {
                    html = "Command not understood. Please use `help` to see the full list of available commands.";
                }
                displayHtmlMessage(html, 'ai', suggestions, specialActions);
            };
            
            sendButton.addEventListener('click', handleUserInput); userInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') handleUserInput(); });
        });
    </script>
</body>
</html>
